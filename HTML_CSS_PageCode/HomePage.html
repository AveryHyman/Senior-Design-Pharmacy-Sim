<!DOCTYPE html>

    <html>
    <head>
        <meta charset="utf-8" />
        <title>Home</title>
        <link rel="stylesheet" href="Master.css">
    </head>


    <body>
        <div id="topBanner">
            <div id="logo">
                    <img class="logo-image" src="https://cdn.auburn.edu/2016/_assets/images/auburn-logo-horizontal.svg" alt="Auburn University logo" />
            </div>
            <div id="websiteName">
                Pharmacy Simulation
            </div>
            <div id="department">
                Harrison School of Pharmacy
            </div>
        </div>
        <div id="homeMainArea" class="mainArea">
            <div id="subheader">
                <div id="homePageType" class="subheaderTitle">
                    %homePageType%
                </div>
                <div id="buttonNavPanel">
                    <button id="logoutButton"type="button" class="greyNavigationButtons">LOGOUT</button>
                </div>
            </div>
            <div id="homePageNavigation">
                <div id="statistics">
                   <img src="Icons/chart-bar-regular.svg"/>
                    <button type="button" id="statisticsButton">Statistics</button>
                </div> 
                <div id="takeQuiz">
                   <img src="Icons/landmark-solid.svg"/>
                    <button type="button" id="takeQuizButton">Take A Quiz</button>
                </div> 
            </div>
        </div>
    </body>
    </html>
