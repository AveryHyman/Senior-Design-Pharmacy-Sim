<!DOCTYPE html>

    <html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="Master.css">
    </head>


    <body>
        <div id="topBanner">
            <div id="logo">
                    <img class="logo-image" src="https://cdn.auburn.edu/2016/_assets/images/auburn-logo-horizontal.svg" alt="Auburn University logo" />
            </div>
            <div id="websiteName">
                <text>Pharmacy Simulation</text>
            </div>
            <div id="department">
                <text>Harrison School of Pharmacy</text>
            </div>
        </div>
        <div id="landingMainArea">
            <div id="subheading">
                <div id="landingPageType">
                    %landingPageType%
                </div>
                <div id="buttonNavPanel">
                    <button id="logoutButton"type="button">LOGOUT</button>
                </div>
            </div>
            <div id="landingPageNavigation">
                <div id="statistics">
                   <img src="Icons/chart-bar-regular.svg"/>
                    <button type="button" id="statisticsButton">Statistics</button>
                </div> 
                <div id="takeQuiz">
                   <img src="Icons/landmark-solid.svg"/>
                    <button type="button" id="takeQuizButton">Take A Quiz</button>
                </div> 
            </div>
        </div>
    </body>
    </html>
