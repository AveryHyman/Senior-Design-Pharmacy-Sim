<!DOCTYPE html>

    <html>
    <head>
        <meta charset="utf-8" />
        <title>%caseType% Cases</title>
        <link rel="stylesheet" href="Master.css">
    </head>


    <body>
        <div id="topBanner">
            <div id="logo">
                    <img class="logo-image" src="https://cdn.auburn.edu/2016/_assets/images/auburn-logo-horizontal.svg" alt="Auburn University logo"/>
            </div>
            <div id="websiteName">
                Pharmacy Simulation
            </div>
            <div id="department">
                Harrison School of Pharmacy
            </div>
        </div>
        <div id="casesMainArea" class="mainArea">
            <div id="subheader">
                <div id="casesPageTitle" class="subheaderTitle">
                    %caseType% Cases
                </div>
                <div id="buttonNavPanel">
                  <button id="homeButton" type="button" class="greyNavigationButtons">HOME</button>
                  <button id="logoutButton"type="button" class="greyNavigationButtons">LOGOUT</button>
                </div>
            </div>
            <div id="casesPageNavigation">
                <div id="caseCard" class="caseCard">
                    <button type="button" id="caseCardButton" class="caseCardButton">
                            %Case One%<br>
                            %30 Minutes%<br>
                            %15 Questions%

                            <button type="button" id="editCaseButton" class="adminCaseButton">
                                <img src="Icons/pencil-alt-solid.svg"/>
                            </button>

                            <button type="button" id="deleteCaseButton" class="adminCaseButton">
                                <img src="Icons/trash-alt-solid.svg"/>
                            </button>
                    </button>
                </div>

                <div id="addCaseCardButtonDiv">
                    <button id="addCaseCardButton" type="button" class="greyNavigationButtons">+</button>
                </div>
            </div>
            <div id="footerNavigation">
                <button id="returnToPathsButton" type="button" class="greyNavigationButtons">RETURN TO PATHS</button>
            </div>
        </div>
    </body>
    </html>
